<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Search Engine</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
    margin:0;height:100vh;
    background:linear-gradient(135deg,#e0f2ff,#f7e8ff);
    display:flex;align-items:center;justify-content:center;
}

.card{
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(20px);
    padding:55px;border-radius:26px;
    width:440px;text-align:center;
    box-shadow:0 25px 60px rgba(120,80,200,0.35);
    animation:pop .6s ease;
}

@keyframes pop{
    from{transform:scale(.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

h1{color:#4b2aad;margin-bottom:10px}
p{color:#666;font-size:14px;margin-bottom:30px}

input{
    width:100%;padding:14px 16px;
    border-radius:14px;border:1px solid #ddd;
    outline:none;font-size:16px;margin-bottom:18px
}
input:focus{border-color:#9b6cff;box-shadow:0 0 0 3px #e6d9ff}

button{
    width:100%;padding:14px;border:none;border-radius:16px;
    background:linear-gradient(135deg,#6a5cff,#c77dff);
    color:white;font-size:16px;cursor:pointer;
    transition:.3s;box-shadow:0 10px 25px rgba(120,80,200,.35)
}
button:hover{transform:translateY(-3px)}

.loader{display:none;margin-top:15px}
.loader span{
    width:10px;height:10px;background:#6a5cff;border-radius:50%;
    display:inline-block;animation:bounce .6s infinite alternate
}
.loader span:nth-child(2){animation-delay:.2s}
.loader span:nth-child(3){animation-delay:.4s}

@keyframes bounce{
    from{transform:translateY(0)}
    to{transform:translateY(-12px)}
}

.tag{margin-top:22px;font-size:12px;color:#777}
</style>

<script>
function showLoader(){
    document.getElementById("loader").style.display="block";
}
</script>

</head>

<body>

<div class="card">
    <h1>Mini Search Engine</h1>
    <p>Fast document search using DSA & Inverted Index</p>

    <form action="search.cgi" method="get" onsubmit="showLoader()">
        <input type="text" name="word" placeholder="Enter keyword..." required>
        <button type="submit">Search</button>
    </form>

    <div id="loader" class="loader">
        <span></span><span></span><span></span>
    </div>

    <div class="tag">C Backend • Hash Table • Linked List</div>
</div>

</body>
</html>
